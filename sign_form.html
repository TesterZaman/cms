<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/Bootsrap-css.css">
    <script src="JS/Clock.js" type="text/javascript"></script>
    <script src="JS/confirmpass.js"></script>

    <div class="header">
        <div id="logo">
            <h1><img src="css/picture/logo.png" alt="logo">
                <a href="http://www.zztlbd.com/" style="text-decoration: none; color: black;">
                    <b>Zara Zaman Technology Ltd.</b>
                </a>
            </h1>
        </div>
        <div id="com_name ">

            <h2>Call Management System</h2>
        </div>

        <div class="clock "><span id='clock'></span>
        </div>
    </div>
</head>

<body class="body" onload=display_ct();>

    <div class="form">
        <h2>Please fill up the form to Sign Up as an User</h2><br>

        <form name="signup" action="sign_data.html" onsubmit="return passcheck() " method="POST ">
            <label for="EmpID"><b>Employee ID</b></label><br>
            <input type="text" placeholder="Enter Your ID" id="EmpID" name="EmpID" required>
            <br/><br>

            <label for="EmpName"><b>Employee Name</b></label><br>
            <input type="text" placeholder="Enter Your Name" id="EmpName" name="EmpName" required>
            <br/><br>

            <label for="EmpEmail"><b>Your Email Address</b></label><br>
            <input type="email" placeholder="Enter Your Email Address" id="EmpEmail" name="EmpEmail" required>
            <br/><br>

            <label for="EmpPhone"><b>Your Phone Number</b></label><br>
            <input type="text" placeholder="Enter Your Phone Number" id="EmpPhone" name="EmpPhone" required>
            <br/><br>

            <label for="EmpPswd"><b>Password</b></label><br>
            <input type="password" placeholder="Choose Your Password" id="EmpPswd" name="EmpPswd" required>
            <br /><br>

            <label for="EmpPswdCon"><b>Confirm Password</b></label><br>
            <input type="password" placeholder="Confirm Your Password" id="EmpPswdCon" name="EmpPswdCon" required>
            <br /><br>

            <button type="submit">Sign Up</button>

            <a href="index.html"><button type="button" >Cancel</button></a><br><br>
        </form>
    </div>
</body>

</html>
